<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <h2><a href="{{ url_for('article', slug=article['slug']) }}">{{ article['title'] }}</a></h2>
                    <p><strong>Date:</strong> {{ article['created_at'] }}</p>
                    <p>{{ article['content'][:100] }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles yet!</p>
    {% endif %}
</body>
</html>
